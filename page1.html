<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VBGRAMG – Step 1: Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
    }
    h1 { color: #2c5f8a; }
    .breadcrumb { margin-bottom: 24px; font-size: 0.9em; color: #666; }
    .breadcrumb a { color: #2c5f8a; text-decoration: none; }
    label { display: block; margin-top: 16px; font-weight: bold; }
    input[type="text"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .nav {
      margin-top: 32px;
      display: flex;
      justify-content: space-between;
    }
    .btn {
      padding: 10px 24px;
      background: #2c5f8a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1em;
    }
    .btn:hover { background: #1e4266; }
    .btn.secondary { background: #666; }
    .btn.secondary:hover { background: #444; }
  </style>
</head>
<body>
  <div class="breadcrumb"><a href="index.html">Home</a> &rsaquo; Step 1: Input</div>
  <h1>Step 1 – Input</h1>
  <p>Enter the data to be processed by the VBGRAMG flow.</p>

  <form action="page2.html" method="get">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter a title" />

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Enter a description"></textarea>

    <div class="nav">
      <a class="btn secondary" href="index.html">Back</a>
      <button type="submit" class="btn">Next &rarr;</button>
    </div>
  </form>
</body>
</html>
